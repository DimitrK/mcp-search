name: CI/CD Pipeline

on:
  push:
    branches: [main, master, develop]
    tags: ['v*']
  pull_request:
    branches: [main, master, develop]
  schedule:
    # Weekly dependency audit
    - cron: '0 2 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_ENV: test
  FORCE_COLOR: 1

jobs:
  # ğŸ” Code Quality & Security
  lint-and-typecheck:
    name: ğŸ“‹ Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ¨ Check formatting
        run: npm run format:check
        
      - name: ğŸ” Run ESLint
        run: npm run lint
        
      - name: ğŸ” TypeScript check
        run: npm run typecheck

  # ğŸ›¡ï¸ Security Scanning
  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ•µï¸ NPM Audit
        run: npm audit --audit-level moderate
        continue-on-error: true
        
      - name: ğŸ” Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-extended,security-and-quality
          
      - name: ğŸ—ï¸ Build for CodeQL
        run: npm run build
        
      - name: ğŸ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  # ğŸ§ª Comprehensive Testing Matrix
  test-matrix:
    name: ğŸ§ª Tests (Node ${{ matrix.node-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node-version: ['20.x', '22.x']
        os: [ubuntu-latest, macos-latest]
        include:
          # Add performance testing on Ubuntu only
          - node-version: '20.x'
            os: ubuntu-latest
            run-performance: true

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ”§ Install dependencies
        run: npm ci

      - name: ğŸ­ Install Playwright (Linux/macOS only)
        run: npx playwright install --with-deps chromium

      - name: ğŸ—ï¸ Build project
        run: npm run build
        
      - name: ğŸ§ª Run unit tests
        run: npm run test:unit
        
      - name: ğŸ”— Run integration tests
        run: npm run test:integration
        env:
          # Mock environment for tests
          GOOGLE_API_KEY: test-key
          GOOGLE_SEARCH_ENGINE_ID: test-engine
          EMBEDDING_SERVER_URL: http://localhost:3000
          EMBEDDING_SERVER_API_KEY: test-key
          EMBEDDING_MODEL_NAME: test-model
          
      - name: âš¡ Run performance tests
        if: matrix.run-performance
        run: npm run test:performance
        env:
          GOOGLE_API_KEY: test-key
          GOOGLE_SEARCH_ENGINE_ID: test-engine
          EMBEDDING_SERVER_URL: http://localhost:3000
          EMBEDDING_SERVER_API_KEY: test-key
          EMBEDDING_MODEL_NAME: test-model
        
      - name: ğŸ“Š Generate coverage report
        if: matrix.node-version == '20.x' && matrix.os == 'ubuntu-latest'
        run: npm run test:coverage
        env:
          GOOGLE_API_KEY: test-key
          GOOGLE_SEARCH_ENGINE_ID: test-engine
          EMBEDDING_SERVER_URL: http://localhost:3000
          EMBEDDING_SERVER_API_KEY: test-key
          EMBEDDING_MODEL_NAME: test-model
          
      - name: ğŸ“ˆ Upload coverage to Codecov
        if: matrix.node-version == '20.x' && matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false
          verbose: true

  # ğŸ³ Docker Build & Test
  docker-test:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck]

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          load: true
          tags: mcp-search:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ” Test Docker image
        run: |
          docker run --rm \
            -e GOOGLE_API_KEY=test \
            -e GOOGLE_SEARCH_ENGINE_ID=test \
            -e EMBEDDING_SERVER_URL=http://test \
            -e EMBEDDING_SERVER_API_KEY=test \
            -e EMBEDDING_MODEL_NAME=test \
            mcp-search:test node dist/cli.js health

  # ğŸ“¦ NPM Publish (on tags)
  publish-npm:
    name: ğŸ“¦ Publish to NPM
    runs-on: ubuntu-latest
    needs: [test-matrix, security-scan, docker-test]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build project
        run: npm run build
        
      - name: ğŸš€ Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  # ğŸ³ Docker Publish (on tags)
  publish-docker:
    name: ğŸ³ Publish Docker Image
    runs-on: ubuntu-latest
    needs: [test-matrix, security-scan, docker-test]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: dimitrk/mcp-search
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            
      - name: ğŸš€ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸ‰ Create GitHub Release
  create-release:
    name: ğŸ‰ Create Release
    runs-on: ubuntu-latest
    needs: [publish-npm, publish-docker]
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ“ Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.3.1
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}
          
      - name: ğŸ‰ Create Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## ğŸš€ What's New
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## ğŸ“¦ Installation
            
            ```bash
            npm install -g mcp-search@${{ github.ref_name }}
            ```
            
            ## ğŸ³ Docker
            
            ```bash
            docker pull dimitrk/mcp-search:${{ github.ref_name }}
            ```
            
            ## ğŸ“‹ Full Changelog
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.changelog.outputs.tag }}...${{ github.ref_name }}
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
